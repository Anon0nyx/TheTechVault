<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio</title>
  <link rel="stylesheet" href="./src/css/index.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <script src="./src/js/app.js"></script>
</head>
<body>
	<nav class="navbar">
		<div class="logo"></div>
		<div class="nav-links">
			<a href="#index" class="nav-link">Home</a>
			<a href="#gol" class="nav-link">GOL</a>
			<a href="#empty" class="nav-link">Services</a>
		</div>
	</nav>
  <header class="hero">
    <h1>Welcome to My Portfolio</h1>
    <p>Explore my projects and get to know me</p>
  </header>
  <section id="about">
    <h2>About Me</h2>
    <p>Hi, I'm [Your Name], a passionate developer specializing in [your specialty].</p>
  </section>
  <section id="projects">
    <h2>Projects</h2>
    <div class="project-grid">
      <div class="project-card">
        <h3>Project 1</h3>
        <p>Description of your project 1</p>
      </div>
      <div class="project-card">
        <h3>Project 2</h3>
        <p>Description of your project 2</p>
      </div>
      <!-- Add more project cards as needed -->
    </div>
  </section>
  <section id="contact">
    <h2>Contact</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>
  <script src="./src/js/index.js"></script>
</body>
</html>
